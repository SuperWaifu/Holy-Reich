	<h3>Chanteuses (2)</h3>
    <div class="gallery">
	<div class="content">
      <img src="waifu/Citoyennes/Chanteuse 1.png" alt="" onclick="openModal(this)">
	  <figcaption> <div onclick="showCaption(this)" > <p class="description">Iselya</p> <h6>
		Robe blanche constellée de lumière, silhouette flottante sur les scènes impériales, Iselya incarne la clarté céleste.<br><br>
		Sa voix, douce comme l’aube sur les dômes d’Auréline, s’élève en arabesques limpides qui touchent les âmes et apaisent les cœurs.<br><br>
		Née dans les hautes terres de Melynas, elle grandit entourée de silence, de brumes et de chants anciens. Très tôt, son timbre cristallin éblouit les académies musicales.
		<br><br>
		Notre nouvel album : <h10><a href="ReichTune.html">Noctae Symphonia</a></h10> <br>
		« La musique est pour moi un rayon tombé de l’éternité. » — Iselya<br><br>
		Accréditation : R1</h6></div></figcaption>
	  <img src="waifu/Citoyennes/Chanteuse 2.png" alt="" onclick="openModal(this)">
	  <figcaption> <div onclick="showCaption(this)" > <p class="description">Velmira</p> <h6>
		Voile noire parsemé d’éclats stellaires, regard d’un bleu perçant, Velmira est la contrepartie nocturne de l’harmonie d’Ivoris.<br><br>
		Sa voix profonde, ensorcelante, traverse le velours des ténèbres et captive les foules. Chaque note semble porter les secrets des anciennes cathédrales et des légendes oubliées.<br><br>
		Originaire des faubourgs d’Iskergarde, élevée entre les marbres et les murmures, Velmira a longtemps chanté dans les sanctuaires de l'empire.
		<br><br>
		Notre nouvel album : <h10><a href="ReichTune.html">Noctae Symphonia</a></h10> <br>
		« L’ombre est la seule lumière que l’on écoute les yeux fermés. » — Erelune<br><br>
		Accréditation : R1</h6></div></figcaption>
    </div>
	</div>

	<h3>Cheerleader nationales (10)</h3>	
	<div class="gallery-pyramid">
	<div class="content">
	  <div class="row row-1">
		<img src="waifu/Citoyennes/Cheerleader 1.png" alt="" onclick="openModal(this)">
		<figcaption> <div onclick="showCaption(this)" > <p class="description">Soléa</p> <h6>
		Soléa, leader de la troupe
		<br><br>
		Blonde éclatante et regard assuré, Soléa guide les Néréides avec une autorité naturelle. Figure centrale du groupe, elle incarne l’image même de la grâce impériale. Charismatique et inébranlable, elle veille à l’unité du groupe comme au maintien de leur prestige. Sur scène comme en représentation, elle est le visage du Trident.
		<br><br>
		Avec Eirlys et Nerissa, elles forment "Le Trident d’Or", le sommet de la pyramide et leadership de celle-ci.
		<br><br>
		Accréditation : R1</h6></div></figcaption>
	  </div>
	  <div class="row row-2">
		<img src="waifu/Citoyennes/Cheerleader 2.png" alt="" onclick="openModal(this)">
		<figcaption> <div onclick="showCaption(this)" > <p class="description">Eirlys</p> <h6>
		Eirlys, chorégraphe principale
		<br><br>
		Grande et calme, Eirlys dessine les chorégraphies des Néréides avec la précision d’une stratège. Sa longue chevelure blanche et son esprit analytique font d’elle une artiste à la rigueur parfaite. Elle parle peu, agit juste. Sans elle, aucun mouvement ne serait aussi harmonieux ni aussi symbolique.
		<br><br>
		Avec Soléa et Nerissa, elles forment "Le Trident d’Or", le sommet de la pyramide et leadership de celle-ci.
		<br><br>
		Accréditation : R2</h6></div></figcaption>
		<img src="waifu/Citoyennes/Cheerleader 3.png" alt="" onclick="openModal(this)">
		<figcaption> <div onclick="showCaption(this)" > <p class="description">Nerissa</p> <h6>
		Nerissa, ambassadrice et négociatrice
		<br><br>
		Belle, posée et persuasive, Nerissa est la voix du groupe. Chevelure noire ondoyante et sourire énigmatique, elle charme autant qu’elle négocie. C’est elle qu’on envoie lors des cérémonies ou entrevues. Diplomate hors pair, elle fait rayonner les Néréides au-delà des gradins et jusque dans les palais.
		<br><br>
		Avec Soléa et Eirlys, elles forment "Le Trident d’Or", le sommet de la pyramide et leadership de celle-ci.
		<br><br>
		Accréditation : R2</h6></div></figcaption>
	  </div>
	  <div class="row row-3">
		<img src="waifu/Citoyennes/Cheerleader 4.png" alt="" onclick="openModal(this)">
		<figcaption> <div onclick="showCaption(this)" > <p class="description">Lysea</p> <h6>
		Lysea, étincelle de la troupe
		<br><br>
		Petite tornade blonde à l’énergie débordante, Lysea illumine la scène de sa vitalité. Toujours en mouvement, toujours le mot pour rire, elle dynamise les Néréides de l’intérieur. Malgré son jeune âge, elle sait capter les regards et propager l’enthousiasme avec une aisance naturelle. Elle danse comme elle respire : intensément.
		<br><br>
		Avec Serenna et Danaé, elles forment "Les Perles du Trident", le centre émotionnel équilibrant le groupe.<br>Avec Danaé, elles forment "Les Reflets du Soleil", le duo jeune et opposé, entre énergie et sérénité.
		<br><br>
		Accréditation : R2</h6></div></figcaption>
		<img src="waifu/Citoyennes/Cheerleader 5.png" alt="" onclick="openModal(this)">
		<figcaption> <div onclick="showCaption(this)" > <p class="description">Serenna</p> <h6>
		Serenna, médiatrice
		<br><br>
		Unique rousse du groupe, Serenna en est aussi la voix de la raison. Lorsqu’un conflit éclate, c’est elle qu’on appelle. Douce mais ferme, elle apaise les tensions avec une diplomatie instinctive. Ni dominante, ni en retrait, elle relie les autres sans jamais s’imposer. Serenna est le lien discret qui maintient l’équilibre.
		<br><br>
		Avec Lysea et Danaé, elles forment "Les Perles du Trident", le centre émotionnel équilibrant le groupe.<br>Avec Elwine et Thalya, elles forment "Les Jardinières de l’Onde", les forces tranquilles, discrètes veillant sur l'harmonie interne.
		<br><br>
		Accréditation : R2</h6></div></figcaption>
		<img src="waifu/Citoyennes/Cheerleader 6.png" alt="" onclick="openModal(this)">
		<figcaption> <div onclick="showCaption(this)" > <p class="description">Danaé</p> <h6>
		Danaé, équilibre silencieux
		<br><br>
		Sous ses airs calmes, Danaé est la force tranquille du groupe. Réfléchie, posée, elle apporte sérénité et concentration aux chorégraphies les plus complexes. Sa grâce subtile et son écoute en font un repère pour les plus jeunes comme pour les plus nerveuses. Danaé ne parle jamais fort, mais on l’écoute toujours.
		<br><br>
		Avec Lysea et Serenna, elles forment "Les Perles du Trident", le centre émotionnel équilibrant le groupe.<br>Avec Lysea, elles forment "Les Reflets du Soleil", le duo jeune et opposé, entre énergie et sérénité.
		<br><br>
		Accréditation : R2</h6></div></figcaption>
	  </div>
	  <div class="row row-4">
		<img src="waifu/Citoyennes/Cheerleader 7.png" alt="" onclick="openModal(this)">
		<figcaption> <div onclick="showCaption(this)" > <p class="description">Elwine</p> <h6>
		Elwine, artiste de l'ombre
		<br><br>
		Yeux baissés, pinceaux levés : Elwine exprime tout ce qu’elle ne dit pas par le maquillage. Cheveux noirs et gestes précis, elle sublime sans jamais chercher la lumière. Les Néréides savent qu’elle voit tout, même ce qu’on cache. Timide, elle laisse parfois parler ses silences, qui en disent long.
		<br><br>
		Avec Serenna et Thalya, elles forment "Les Jardinières de l’Onde", les forces tranquilles, discrètes veillant sur l'harmonie interne.
		<br><br>
		Accréditation : R2</h6></div></figcaption>
		<img src="waifu/Citoyennes/Cheerleader 8.png" alt="" onclick="openModal(this)">
		<figcaption> <div onclick="showCaption(this)" > <p class="description">Velena</p> <h6>
		Velena, gardienne des uniformes
		<br><br>
		Silencieuse et attentive, Velena veille à chaque pli, chaque couture. Figure maternelle aux cheveux blancs, elle habille les Néréides comme une artisane du prestige. Discrète en paroles, immense en dévouement, elle rassure d’un simple regard. Sa présence est une armure invisible, tissée de soin et de loyauté.
		<br><br>
		Avec Liorne, elles forment "Les Tisserandes Royales", base du groupe et figures de stabilité.
		<br><br>
		Accréditation : R2</h6></div></figcaption>
		<img src="waifu/Citoyennes/Cheerleader 9.png" alt="" onclick="openModal(this)">
		<figcaption> <div onclick="showCaption(this)" > <p class="description">Liorne</p> <h6>
		Liorne, maitresse des réseaux
		<br><br>
		Organisée et déterminée, Liorne gère les relations publiques, les images, les mots. Elle sait quand parler, où apparaître, et comment représenter. Cheveux blonds tirés et esprit affûté, elle veille à ce que l’image des Néréides brille aussi fort que leurs performances. Sous son calme se cache une stratège médiatique.
		<br><br>
		Avec Velena, elles forment "Les Tisserandes Royales", base du groupe et figures de stabilité.
		<br><br>
		Accréditation : R2</h6></div></figcaption>
		<img src="waifu/Citoyennes/Cheerleader 10.png" alt="" onclick="openModal(this)">
		<figcaption> <div onclick="showCaption(this)" > <p class="description">Thalya</p> <h6>
		Thalya, discrète mais piquante
		<br><br>
		Connue malgré elle pour avoir décliné des avances trop médiatisées, Thalya s’est repliée sur sa bulle. Réservée, observatrice, elle n’en reste pas moins redoutable d’esprit. Une pique, un sourire en coin, et la tension retombe. Sa chevelure brune encadre un regard qui jauge plus qu’il ne séduit.
		<br><br>
		Avec Serenna et Elwine, elles forment "Les Jardinières de l’Onde", les forces tranquilles, discrètes veillant sur l'harmonie interne.
		<br><br>
		Accréditation : R1</h6></div></figcaption>
	  </div>
	</div>
	</div>
